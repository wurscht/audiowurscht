{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{% static 'font_awesome/fontawesome.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet"> 
        <title>Audiowurscht</title>
    </head>
    <body>
        <div class="container">
            <div class="menu">
                <a class="menuitem" href="/"><img src="../static/images/audiowurscht_logo.png" width="80%"></a>
                <a class="menuitem" href="/upload">Upload songs</a>
                <a class="menuitem" href="/play">Play songs</a>
                {% if request.user.is_authenticated %}
                    <a class="menuitem" href="/password_change">Change Password</a>
                    <a class="menuitem" href="{% url 'logout' %}">Logout</a>
                    <p class="logged_in">You are logged in as: {{user.username}}</p>
                {% else %}
                    <a class="menuitem" href="/login">Login</a>
                    <a class="menuitem" href="/register">Sign up</a>
                {% endif %}
            </div>
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
