{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <title>Audiowurscht</title>
    </head>
    <body>
        <div class="container">
            <div class="menu">
                <a href="/"><h1 class="menuitem" style="color: white;">Audiowurscht</h1></a>
                <a class="menuitem" href="/upload">Upload songs</a>
                <a class="menuitem" href="/play">Play songs</a>
                {% if request.user.is_authenticated %}
                    <a class="menuitem" href="/password_change">Change Password</a>
                    <a class="menuitem" href="{% url 'logout' %}">Logout</a>
                    <p class="logged_in">You are logged in as: {{user.username}}</p>
                {% else %}
                    <a class="menuitem" href="/login">Login</a>
                    <a class="menuitem" href="/register">Sign up</a>
                {% endif %}
            </div>
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
