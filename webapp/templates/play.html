{% extends 'index.html' %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        <div class="songlist">
            <div class="listitem">
                <table>
                    <tr>
                        <th>Artist</th>
                        <th>Title</th>
                        <th>Album</th>
                        <th></th>
                        <th></th>
                    </tr>
                    {% for song in songs %}
                    <tr>
                        <td><p>{{song.artist}}</p></td>
                        <td><p>{{song.album}}</p></td>
                        <td><p>{{song.title}}</p></td>
                        <td>
                            <div class="listitem">
                                <button type="submit" name="play" value={{song.id}}>Play</button>
                            </div>
                        </td>
                        <td>
                            <div class="listitem">
                                <button type="submit" name="stop" value={{song.id}}>Stop</button>
                            </div>
                        </td>
                        <td>
                            <div class="listitem">
                                <button type="submit" name="pause" value={{song.id}}>Pause</button>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</form>
{% endblock %}
