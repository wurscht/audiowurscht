{% extends 'index.html' %}

{% block content %}
    {% if validlink %}
        <h1>Change password</h1>
        <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn-secondary" type="submit">Change password</button>
        </form>
    {% else %}
        <p>
        The password reset link was invalid, possibly because it has already been used.
        Please request a new password reset.
        </p>
    {% endif %}
{% endblock %}
